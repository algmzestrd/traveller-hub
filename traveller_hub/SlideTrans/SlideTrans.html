<style type="text/css"> 
.container, .container img{width:280px; height:200px;}
.container img{border:0;vertical-align:top;}
</style>
<div class="container" id="idContainer">
	<table id="idSlider" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td><a href="http:www.amazon.com"><img src="http://library.corporate-ir.net/library/17/176/176060/mediaitems/93/a.com_logo_RGB.jpg"/></a></td>
			<td><a href="google.com"><img src="http://minimalistwallpaper.com/wp-content/uploads/2013/07/Google-Logo-Images-HD-Wallpaper.jpg"/></a></td>
			<td><a href="iastate.edu"><img src="http://bloximages.chicago2.vip.townnews.com/globegazette.com/content/tncms/assets/v3/editorial/d/0f/d0f7ef34-a22d-11e2-a56a-0019bb2963f4/5165e76764b69.preview-620.jpg"/></a></td>
		</tr>
	</table>
</div>
<script>
new SlideTrans("idContainer", "idSlider", 3, { Vertical: false }).Run();
</script>
<br />
<style type="text/css">
.container ul, .container li{list-style:none;margin:0;padding:0;}

.num{ position:absolute; right:5px; bottom:5px; font:12px/1.5 tahoma, arial; height:18px;}
.num li{
	float: left;
	color: #d94b01;
	text-align: center;
	line-height: 16px;
	width: 16px;
	height: 16px;
	font-family: Arial;
	font-size: 11px;
	cursor: pointer;
	margin-left: 3px;
	border: 1px solid #f47500;
	background-color: #fcf2cf;
}
.num li.on{
	line-height: 18px;
	width: 18px;
	height: 18px;
	font-size: 14px;
	margin-top:-2px;
	background-color: #ff9415;
	font-weight: bold;
	color:#FFF;
}
</style>

<div class="container" id="idContainer2">
	<ul id="idSlider2">
		<li><a href="http:www.amazon.com"><img src="http://library.corporate-ir.net/library/17/176/176060/mediaitems/93/a.com_logo_RGB.jpg"/></a></li>
		<li><a href="google.com"><img src="http://minimalistwallpaper.com/wp-content/uploads/2013/07/Google-Logo-Images-HD-Wallpaper.jpg"/></a></li>
		<li><a href="iastate.edu"><img src="http://bloximages.chicago2.vip.townnews.com/globegazette.com/content/tncms/assets/v3/editorial/d/0f/d0f7ef34-a22d-11e2-a56a-0019bb2963f4/5165e76764b69.preview-620.jpg"/></a></li>
		
	</ul>
	<ul class="num" id="idNum">
	</ul>
</div>
<br />

<script>

var nums = [], timer, n = $$("idSlider2").getElementsByTagName("li").length,
	st = new SlideTrans("idContainer2", "idSlider2", n, {
		onStart: function(){
			forEach(nums, function(o, i){ o.className = st.Index == i ? "on" : ""; })
		}
	});
for(var i = 1; i <= n; AddNum(i++)){};
function AddNum(i){
	var num = $$("idNum").appendChild(document.createElement("li"));
	num.innerHTML = i--;
	num.onmouseover = function(){
		timer = setTimeout(function(){ num.className = "on"; st.Auto = false; st.Run(i); }, 200);
	}
	num.onmouseout = function(){ clearTimeout(timer); num.className = ""; st.Auto = true; st.Run(); }
	nums[i] = num;
}
st.Run();


$$("idAuto").onclick = function(){
	if(st.Auto){
		st.Auto = false; st.Stop(); this.value = "×Ô¶¯";
	}else{
		st.Auto = true; st.Run(); this.value = "Í£Ö¹";
	}
}
$$("idNext").onclick = function(){ st.Next(); }
$$("idPre").onclick = function(){ st.Previous(); }
$$("idTween").onchange = function(){
	switch (parseInt(this.value)){
		case 2 :
			st.Tween = Tween.Bounce.easeOut; break;
		case 1 :
			st.Tween = Tween.Back.easeOut; break;
		default :
			st.Tween = Tween.Quart.easeOut;
	}
}

</script>
